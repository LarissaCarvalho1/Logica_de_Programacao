    <script>
        /*Crie uma array de planetas que inclua "Terra", "Marte", "Plutão", "Vênus", "Júpiter", "Saturno"  e, em seguida, peça ao usuário para digitar o nome de um planeta. 

        Verifique se o planeta que o usuário informou está na array e informe ao usuário.*/

        var planetas = ["TERRA", "MARTE", "PLUTÃO", "VÊNUS", "JÚPITER", "SATURNO"];

        pesquisarPlanetas();

        function pesquisarPlanetas(){

            var planeta = prompt('Digite o nome de um planeta:').toUpperCase();

            if(planeta === ''){
                alert('Por favor, preencha o campo novamente.');
                pesquisarPlanetas();

            } else if(planetas.includes(planeta)){
                alert(`O planeta ${planeta} foi encontrado!`);

            } else{
                alert(`O planeta ${planeta} não foi encontrado.`);
            }
            pesquisarPlanetas();
        }
        
    </script>
