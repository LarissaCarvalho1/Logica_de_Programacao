<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCÍCIO 5</title>

    <script>
        /*Faça um algoritmo que calcule e escreva a média aritmética dos dois números inteiros informados 
        pelo usuário e todos os números inteiros entre eles. Considere que o primeiro sempre será menor que o segundo.*/

        const numeros = 2;

        var num1 = parseInt(prompt('Informe o 1° número: '));
        var num2 = parseInt(prompt('Informe o 2° número: '));

        if(num1 > num2){
            num1 = parseInt(prompt('O primeiro número deve ser menor que o segundo. Informe-o novamente: ')); 
        } 

        media = (num1 + num2)/numeros;
        alert(`A média é ${media}`);

        document.write(`<h3> Os números inteiros entre ${num1} e ${num2} são: </h3> `);

        for (var num1; num1 < num2; num1++){
            document.write(`<p> ${num1} </p>`);
        }

    </script>
