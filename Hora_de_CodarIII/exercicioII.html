    <title>EXERCÍCIO 2</title>

    <script>
        /*Crie uma bomba relógio (usando somente código - para deixar claro!) cuja contagem regressiva
        vá de 30 a 0. Utilize "document.write" para escrever em tela e no final da repetição escreva "EXPLOSÃO".*/

        var i = 30;

        for (var i = 30 ; i >= 0 ; i--) {
            document.write(`${i} <br>`);
        }

            document.write('<p> OLHA A EXPLOSÃO! </p>');

    </script>
