<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCÍCIO 7</title>

    <script>
        /*Escreva um algoritmo para ler as notas de avaliações de um aluno, calcule e imprima a média (simples)
        desse aluno. Só devem ser aceitos valores válidos durante a leitura (0 a 10) para cada nota. São 6 notas ao total.
        Caso o valor informado para qualquer uma das notas esteja fora do limite estabelecido, deve ser solicitado um novo valor ao usuário. */

        var notas =[];
        var i = 0;
        var quantidadeNotas = 6;
        var soma = 0;

        for (var i = 0; i < quantidadeNotas; i++){
            nota = parseInt(prompt(`Informe a ${i + 1}° nota:`));

            if (nota >= 0 && nota <= 10) {
                notas.push(nota);
               
            } else {
                nota = parseInt(prompt(`Informe a ${i + 1}° nota do aluno novamente:`));
                notas.push(nota);
            }

            soma = soma + nota;
            media = (soma / quantidadeNotas).toFixed(2);
        }

        document.write(`<p> A média das notas é: <strong>${media}</strong> </p>`);
        document.write(`O valores são ${notas}`);

    </script>
</head>

</body>
