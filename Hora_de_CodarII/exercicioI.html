    <script>
        //Escreva um programa em que o usuário informe dois números utilizando o "prompt". Então escreva em tela o maior deles.

        var numero1 = parseInt(prompt('Digite o 1° número: '));
        var numero2 = parseInt(prompt('Digite o 2° número: '));

        if (numero1 > numero2){
            alert(`${numero1} é o maior número.`);

        } else {
            alert(`${numero2} é o maior número.`);
        }

    </script>
