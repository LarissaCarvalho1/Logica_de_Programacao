    <script>
        //Faça um programa para ler 3 valores (considere que não serão informados valores iguais) e escrever o maior deles.
        
        var valor1 = parseInt(prompt('Digite o 1° número:'));
        var valor2 = parseInt(prompt('Digite o 2° número:'));
        var valor3 = parseInt(prompt('Digite o 3° número:'));

        if(valor1>valor2 && valor1>valor3){
            alert(`${valor1} é o maior valor.`);

        } else if(valor2>valor1 && valor2>valor3){
            alert(`${valor2} é o maior valor.`);

        } else {
            alert(`${valor3} é o maior valor.`);
        }

    </script>
