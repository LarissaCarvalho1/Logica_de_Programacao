    <script>
        /*Faça um programa que leia 6 valores informados pelo usuário, calcule, exiba os números
        informados e escreva a média aritmética desses valores lidos.*/

        alert('Calcular a MÉDIA?');

        var num1 = parseInt(prompt('Informe o 1° valor:'));
        var num2 = parseInt(prompt('Informe o 2° valor:'));
        var num3 = parseInt(prompt('Informe o 3° valor:'));
        var num4 = parseInt(prompt('Informe o 4° valor:'));
        var num5 = parseInt(prompt('Informe o 5° valor:'));
        var num6 = parseInt(prompt('Informe o 6° valor:'));

        var media = (num1 + num2 + num3 + num4 + num5 + num6) / 6;

        alert(`A média entre ${num1}, ${num2}, ${num3}, ${num4}, ${num5} e ${num6} é: ${media.toFixed(2)}`);

    </script>
