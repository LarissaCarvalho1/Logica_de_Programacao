    <script>
        /*Faça um programa que leia 3 valores informados pelo usuário (considere que não serão 
        informados valores iguais) e escreve a soma dos 2 maiores.*/

        var numero1 = parseInt(prompt('Informe o 1° valor: '));
        var numero2 = parseInt(prompt('Informe o 2° valor: '));
        var numero3 = parseInt(prompt('Informe o 3° valor: '));

        if (numero1<numero2 && numero1<numero3){
            alert(`A soma dos dois maiores é: ${numero2+numero3}`);

        } else if (numero2<numero1 && numero2<numero3) {
            alert(`A soma dos dois maiores é: ${numero1+numero3}`);

        } else {
            alert(`A soma dos dois maiores é: ${numero1+numero2}`);
        }
    </script>
